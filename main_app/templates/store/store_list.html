{% extends 'base.html' %} {% block title %}
<title>Store List</title>
{% endblock %} {% block content %}
<div>
    {% if stores %}
    <ul>
      {% for store in stores %}
      <li>
        <p>{{ store.name }}</p>
        <a href="{% url 'item_create' store_id=store.id %}">Add Item</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
