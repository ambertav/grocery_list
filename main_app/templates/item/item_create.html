{% extends 'base.html' %} {% block title %}
<title>Add Item</title>
{% endblock %} {% block content %} {% if messages %}

    {% csrf_token %} {{ form }}
    <input type="submit" value="Submit" />
  </form>
</div>
{% endblock %}
